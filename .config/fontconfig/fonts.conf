<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- ~/.config/fontconfig/fonts.conf file to configure system font access -->
<fontconfig>
  <description>User configuration file</description>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FantasqueSansM Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Kokuri</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Kokuri</family>
    </prefer>
  </alias>
</fontconfig>
