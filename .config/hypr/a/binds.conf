# See https://wiki.hyprland.org/Configuring/Keywords/
$mHelp   = SUPER SHIFT,            SLASH
$mKill   = SUPER ALT_L CONTROL SHIFT
$mLaunch = SUPER SHIFT
$mSuper  = SUPER
$mWin    = SUPER ALT_L

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mHelp,       exec, ~/meta/zfuncs/fuzzel-binds
# bind = SPACE $mHelp, exec, $menu

bind = $mKill, GRAVE, exec, shutdown now
bind = $mKill, q,     exec, hyprctl kill
bind = $mKill, w,     exec, ~/meta/zfuncs/bar-kill
bind = $mKill, e,     exit

bind = $mLaunch,       b,     exec, $BROWSER
bind = $mLaunch,       w,     exec, $bar
bind = $mLaunch,       f,     exec, $fileManager
bind = $mLaunch,       GRAVE, exec, $term
bind = $mLaunch,       n,     exec, $term $EDITOR
bind = $mLaunch ALT_L, w,     exec, ~/meta/zfuncs/bar-reload
bind = $mLaunch,       d,     exec, dex ~/.local/share/applications/discord.desktop
bind = $mLaunch,       m,     exec, dex ~/.local/share/applications/youtube-music.desktop
bind = $mLaunch,       1,     exec, grimblast copy screen
bind = $mLaunch,       2,     exec, grimblast copy area
bind = $mLaunch,       p,     exec, systemctl restart --user wireplumber.service

bind  = $mSuper,       SPACE,      exec,                   $menu
bind  = $mSuper,       TAB,        exec,                   cyclenext
bind  = $mSuper SHIFT, TAB,        exec,                   cycleprev
bind  = $mSuper ALT_L, SPACE,      exec,                   ~/meta/zfuncs/fuzzel-run
bind  = $mSuper,       q,          exec,                   ~/meta/zfuncs/hypr-killactive
bind  = $mSuper,       GRAVE,      exec,                   fcitx5-remote -t
bind  = $mSuper,       p,          exec,                   wl-kbptr
bind  = $mSuper,       u,          exec,                   wlrctl pointer click left
bind  = $mSuper,       o,          exec,                   wlrctl pointer click right
binde = $mSuper,       LEFT,       exec,                   wlrctl pointer move -40  0
binde = $mSuper SHIFT, LEFT,       exec,                   wlrctl pointer move -4   0
binde = $mSuper,       UP,         exec,                   wlrctl pointer move  0  -40
binde = $mSuper SHIFT, UP,         exec,                   wlrctl pointer move  0  -4
binde = $mSuper,       DOWN,       exec,                   wlrctl pointer move  0   40
binde = $mSuper SHIFT, DOWN,       exec,                   wlrctl pointer move  0   4
binde = $mSuper,       RIGHT,      exec,                   wlrctl pointer move  40  0
binde = $mSuper SHIFT, RIGHT,      exec,                   wlrctl pointer move  4   0
binde = $mSuper,       COMMA,      exec,                   wlrctl pointer scroll -40
binde = $mSuper SHIFT, COMMA,      exec,                   wlrctl pointer scroll -4
binde = $mSuper,       PERIOD,     exec,                   wlrctl pointer scroll  40
binde = $mSuper SHIFT, PERIOD,     exec,                   wlrctl pointer scroll  4
bind  = $mSuper,       k,          movefocus,              d
bind  = $mSuper,       j,          movefocus,              l
bind  = $mSuper,       l,          movefocus,              r
bind  = $mSuper,       i,          movefocus,              u
bind  = $mSuper,       v,          togglefloating
bind  = $mSuper,       APOSTROPHE, workspace,              m+1
bind  = $mSuper,       SEMICOLON,  workspace,              m-1
bind  = $mSuper,       1,          workspace,              1
bind  = $mSuper,       2,          workspace,              2
bind  = $mSuper,       3,          workspace,              3
bind  = $mSuper,       4,          workspace,              4
bind  = $mSuper,       5,          workspace,              5
bind  = $mSuper,       m,          togglespecialworkspace, special:music

bind = $mWin SHIFT,   RETURN,     fullscreen,                    0
bind = $mWin,         RETURN,     fullscreen,                    1
bind = $mWin,         o,          layoutmsg,                     focusmaster
bind = $mWin,         u,          layoutmsg,                     swapwithmaster
bind = $mWin CONTROL, 1,          movecurrentworkspacetomonitor, 0
bind = $mWin CONTROL, 2,          movecurrentworkspacetomonitor, 1
bind = $mWin CONTROL, k,          movecurrentworkspacetomonitor, d
bind = $mWin CONTROL, j,          movecurrentworkspacetomonitor, l
bind = $mWin CONTROL, l,          movecurrentworkspacetomonitor, r
bind = $mWin CONTROL, i,          movecurrentworkspacetomonitor, u
bind = $mWin,         1,          movetoworkspace,               1
bind = $mWin,         2,          movetoworkspace,               2
bind = $mWin,         3,          movetoworkspace,               3
bind = $mWin,         4,          movetoworkspace,               4
bind = $mWin,         5,          movetoworkspace,               5
bind = $mWin,         m,          movetoworkspace,               special:music
bind = $mWin,         k,          movewindow,                    d
bind = $mWin,         j,          movewindow,                    l
bind = $mWin,         l,          movewindow,                    r
bind = $mWin,         i,          movewindow,                    u
bind = $mWin SHIFT,   o,          splitratio,                    0.05
bind = $mWin SHIFT,   u,          splitratio,                    -0.05
bind = $mWin,         BACKSLASH,  togglefloating
bind = $mWin,         APOSTROPHE, workspace,                     m+1
bind = $mWin,         SEMICOLON,  workspace,                     m-1

bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+
