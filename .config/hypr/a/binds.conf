# See https://wiki.hyprland.org/Configuring/Keywords/
$mHelp   = SUPER SHIFT,              SLASH
$mKill   = SUPER ALT_L CONTROL SHIFT
$mLaunch = SUPER SHIFT
$mSuper  = SUPER
$mWin    = SUPER ALT_L

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mHelp,       exec, pkill -x rofi || $scrPath/keybinds_hint.sh c

bind = $mKill, GRAVE, exec, shutdown now
bind = $mKill, q,     exec, hyprctl kill
bind = $mKill, t,     exec, ~/meta/zfuncs/bar-kill
bind = $mKill, e,     exit

bind = $mLaunch, b,     exec, $BROWSER
bind = $mLaunch, t,     exec, ~/meta/zfuncs/bar
bind = $mLaunch, f,     exec, $term yazi
bind = $mLaunch, GRAVE, exec, $term
bind = $mLaunch, n,     exec, $term $EDITOR
bind = $mLaunch, w,     exec, ~/.local/share/bin/themeswitch.sh
bind = $mLaunch, m,     exec, ~/meta/zfuncs/ytm
bind = $mLaunch, d,     exec, discord-canary
bind = $mLaunch, c,     exec, flatpak run com.github.finefindus.eyedropper
bind = $mLaunch, e,     exec, hyprctl reload
bind = $mLaunch, 1,     exec, grimblast copy screen
bind = $mLaunch, 2,     exec, grimblast copy area

bind   = $mSuper ALT_L, SPACE,      exec,                   ~/meta/zfuncs/fuzzel-run
bind   = $mSuper,       q,          exec,                   ~/meta/zfuncs/hypr-killactive
bind   = $mSuper,       GRAVE,      exec,                   fcitx5-remote -t
bind   = $mSuper,       v,          exec,                   [float] $term ~/meta/clipse/clipse
bind   = $mSuper,       0,          exec,                   hyprctl dispatch togglespecialworkspace special:0
bind   = $mSuper,       c,          exec,                   hyprpicker -a -f hex
bind   = $mSuper,       SPACE,      exec,                   pkill -x rofi || $scrPath/rofilaunch.sh d
bind   = $mSuper,       TAB,        exec,                   pkill -x rofi || $scrPath/rofilaunch.sh w
bind   = $mSuper,       p,          exec,                   wl-kbptr
bind   = $mSuper,       u,          exec,                   wlrctl pointer click left
bind   = $mSuper,       o,          exec,                   wlrctl pointer click right
bindel = $mSuper,       LEFT,       exec,                   wlrctl pointer move -40  0
bindel = $mSuper SHIFT, LEFT,       exec,                   wlrctl pointer move -4   0
bindel = $mSuper,       UP,         exec,                   wlrctl pointer move  0  -40
bindel = $mSuper SHIFT, UP,         exec,                   wlrctl pointer move  0  -4
bindel = $mSuper,       DOWN,       exec,                   wlrctl pointer move  0   40
bindel = $mSuper SHIFT, DOWN,       exec,                   wlrctl pointer move  0   4
bindel = $mSuper,       RIGHT,      exec,                   wlrctl pointer move  40  0
bindel = $mSuper SHIFT, RIGHT,      exec,                   wlrctl pointer move  4   0
bindel = $mSuper,       COMMA,      exec,                   wlrctl pointer scroll -40
bindel = $mSuper SHIFT, COMMA,      exec,                   wlrctl pointer scroll -4
bindel = $mSuper,       PERIOD,     exec,                   wlrctl pointer scroll  40
bindel = $mSuper SHIFT, PERIOD,     exec,                   wlrctl pointer scroll  4
bind   = $mSuper,       j,          movefocus,              d
bind   = $mSuper,       h,          movefocus,              l
bind   = $mSuper,       l,          movefocus,              r
bind   = $mSuper,       k,          movefocus,              u
bind   = $mSuper,       m,          togglespecialworkspace, special:0
bind   = $mSuper,       APOSTROPHE, workspace,              m+1
bind   = $mSuper,       SEMICOLON,  workspace,              m-1
bind   = $mSuper,       1,          workspace,              1
bind   = $mSuper,       2,          workspace,              2
bind   = $mSuper,       3,          workspace,              3
bind   = $mSuper,       4,          workspace,              4
bind   = $mSuper,       5,          workspace,              5

bind  = $mWin,         0,            exec,                          ~/meta/zfuncs/hypr-activewindow-togglespecial
bind  = $mWin,         p,            exec,                          hyprctl dispatch pin
bind  = $mWin SHIFT,   RETURN,       fullscreen,                    0
bind  = $mWin,         RETURN,       fullscreen,                    1
bind  = $mWin,         o,            layoutmsg,                     focusmaster
bind  = $mWin,         u,            layoutmsg,                     swapwithmaster
binde = $mWin,         UP,           moveactive,                    0 -100
binde = $mWin SHIFT,   UP,           moveactive,                    0 -10
binde = $mWin,         DOWN,         moveactive,                    0 100
binde = $mWin SHIFT,   DOWN,         moveactive,                    0 10
binde = $mWin,         LEFT,         moveactive,                    -100 0
binde = $mWin SHIFT,   LEFT,         moveactive,                    -10 0
binde = $mWin,         RIGHT,        moveactive,                    100 0
binde = $mWin SHIFT,   RIGHT,        moveactive,                    10 0
bind  = $mWin CONTROL, 1,            movecurrentworkspacetomonitor, 0
bind  = $mWin CONTROL, 2,            movecurrentworkspacetomonitor, 1
bind  = $mWin CONTROL, j,            movecurrentworkspacetomonitor, d
bind  = $mWin CONTROL, h,            movecurrentworkspacetomonitor, l
bind  = $mWin CONTROL, l,            movecurrentworkspacetomonitor, r
bind  = $mWin CONTROL, k,            movecurrentworkspacetomonitor, u
bind  = $mWin,         1,            movetoworkspace,               1
bind  = $mWin,         2,            movetoworkspace,               2
bind  = $mWin,         3,            movetoworkspace,               3
bind  = $mWin,         4,            movetoworkspace,               4
bind  = $mWin,         5,            movetoworkspace,               5
bind  = $mWin,         j,            movewindow,                    d
bind  = $mWin,         h,            movewindow,                    l
bind  = $mWin,         l,            movewindow,                    r
bind  = $mWin,         k,            movewindow,                    u
binde = $mWin SHIFT,   BACKSPACE,    resizeactive,                  -10 -10
binde = $mWin,         BACKSPACE,    resizeactive,                  -100 -100
binde = $mWin SHIFT,   BRACKETLEFT,  resizeactive,                  -10 0
binde = $mWin,         BRACKETLEFT,  resizeactive,                  -100 0
binde = $mWin SHIFT,   MINUS,        resizeactive,                  0 -10
binde = $mWin,         MINUS,        resizeactive,                  0 -100
binde = $mWin SHIFT,   EQUAL,        resizeactive,                  0 10
binde = $mWin,         EQUAL,        resizeactive,                  0 100
binde = $mWin SHIFT,   BRACKETRIGHT, resizeactive,                  10 0
binde = $mWin,         BRACKETRIGHT, resizeactive,                  100 0
binde = $mWin SHIFT,   DELETE,       resizeactive,                  10 10
binde = $mWin,         DELETE,       resizeactive,                  100 100
binde = $mWin SHIFT,   o,            splitratio,                    0.05
binde = $mWin SHIFT,   u,            splitratio,                    -0.05
bind  = $mWin,         BACKSLASH,    togglefloating
bind  = $mWin,         APOSTROPHE,   workspace,                     m+1
bind  = $mWin,         SEMICOLON,    workspace,                     m-1

bindl  = , XF86AudioNext,        exec, playerctl next
bindl  = , XF86AudioPause,       exec, playerctl play-pause
bindl  = , XF86AudioPlay,        exec, playerctl play-pause
bindl  = , XF86AudioPrev,        exec, playerctl previous
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+

bindm = $mWin, mouse:272, movewindow
bindm = $mWin, mouse:273, resizewindow
